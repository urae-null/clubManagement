<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/clubContainer.css">
    <link rel="stylesheet" href="css/formStyle.css">
    <link rel="stylesheet" href="css/tableStyle.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="shortcut icon" href="img/favicon.ico">
    <title>2023 동아리 관리</title>
</head>
<body>
    <div class="topbar">
        <div class="switch">
            <label for="select">1동아리</label>
            <input type="checkbox" name="select" id="select" style="display: none;">
            <label for="select" class="switchButton"><div class="switchDot"></div></label>
            <label for="select">2동아리</label>
        </div>
        <div class="top">
            <div class="clubContainer" id="firstList"></div>
            <div class="clubContainer" id="secondList"></div>
        </div>
        <div class="menu">
            <div class="background-box" id="background-box"></div>
            <label for="select-menu" id="menu-first">홍보</label>
            <input type="checkbox" name="select-menu" id="select-menu" style="display: none;">
            <label for="select-menu" id="menu-second">선발</label>
        </div>
    </div>
    <div class="viewpage">
    <div class="mainpage">
        <div class="option">
            <form action="" method="GET" class="gridForm" id="application" target="dummyframe">
                <div class="form_style item">
                    <input name='subject' id= "subject" type='text' value='' autocomplete="off" required>
                    <label for="subject">과목</label>
                </div>
                <input class='submit item' type="button" value="저장" onclick="sign()">
                <div class="form_style item">
                    <input name='poster' id="poster" type="text" value='' autocomplete="off" required>
                    <label for="poster">포스터주소</label>
                </div>
                <div class="form_style item">
                    <input name='logo' id="logo" type="text" value='' autocomplete="off" required>
                    <label for="logo">로고주소</label>
                </div>
                <div class="form_style item">
                    <input name='link' id="link" type="text" value='' autocomplete="off" required>
                    <label for="link">자소서링크</label>
                </div>
                <div class="form_style item">
                    <textarea name='intro' id="intro" type="text" value='' autocomplete="off" maxlength='420' required></textarea>
                    <label for="intro">소개(420자이내)</label>
                </div>
                <div class="form_style item">
                    <input name='interview' id="interview" type="text" value='' autocomplete="off" required>
                    <label for="interview">면접유무</label>
                </div>
                <div class="form_style item">
                    <input name='date' id="date" type="text" value='' autocomplete="off" required>
                    <label for="date">면접일시</label>
                </div>
                <div class="form_style item">
                    <input name='myself' id="myself" type="text" value='' autocomplete="off" required>
                    <label for="myself">자소서유무</label>
                </div>
                <input name='name' type='text' value='' autocomplete="off" required style="display: none;">
                <input name='group' type='text' value='' autocomplete="off" required style="display: none;">
            </form>
        </div>
        <div class="clubExplainContainer">
            <div class="clubExplain" id="clubExplain">
                <div class="loading">
                    <div class="circle"></div><br>
                    <div class="text">loading...</div>
                </div>
            </div>
        </div>
        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    </div>
    <div class="semipage" id="semipage">
        <div class="countStudent" id="notPass">
            <div class="semipage-title">
                <div class="semipage-title_name">신청자명단<div id="countApplicationStudent">(0명)</div></div>
            </div>
            <div class="semipage-list">
                <table>
                    <thead>
                        <tr>
                            <th>학번</th>
                            <th>이름</th>
                            <th>1지망</th>
                            <th>2지망</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="list-application"></tbody>
                </table>
            </div>
        </div>
        <div class="countStudent" id="pass">
            <div class="semipage-title">
                <div class="semipage-title_name">합격자명단<div id="countPassStudent">(0명)</div></div>
                <a href="javascript:void(0);" onclick="modifyStudentPassOrFail()">확인</a>
            </div>
            <div class="semipage-list">
                <table>
                    <thead>
                        <tr>
                            <th>학번</th>
                            <th>이름</th>
                            <th>1지망</th>
                            <th>2지망</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="list-pass"></tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="js/animation.js"></script>
<script src="js/db.js"></script>
<script>window.onload = loadClubList()</script>
</html>
